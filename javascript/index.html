<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>javascript</title>
    <style>
        .azul{
            color: blue;

</head>
<body>
    <h1 id="encabezado" class="azul">ejemplo javascript</h1>
    <p id="parrafo1" class="azul">ITESCO</p>

    <script>
        
        console.log("bienvenidos a javascript ")
        const encabezadoh1 = document.getElementById("encabezado")
        const {innerHTML} = encabezadoh1
        const parrafo1 = document.getElementById("parrafo1")
        console.log("valor del encabezado: " + encabezadoh1.innerHTML + " y el parrafo es " + parrafo1.innerHTML)
        console.log(`valor del encabezado: ${encabezadoh1.innerHTML} y el parrafo es ${parrafo1.innerHTML}`) /*mas profesional*/

        console.log(`numero de parrafos: ${parrafos.length}`);

        }
const elementos= document.getElementsByClassName("azul")

        }
